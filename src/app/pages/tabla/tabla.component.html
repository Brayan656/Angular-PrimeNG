

<p-table [value]="dataSource" >
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Cantidad</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dadataSource>
        <tr>
            <td>{{dadataSource.codigo}}</td>
            <td>{{dadataSource.nombre}}</td>
            <td>{{dadataSource.categoria}}</td>
            <td>{{dadataSource.cantidad}}</td>
        </tr>
    </ng-template>
</p-table>
